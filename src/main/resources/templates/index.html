<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<form action="/admin/user/add" method="post" style="margin:50px auto; width: 50%">
    <input class="form-control" required type="text" placeholder="name" name="name">

    <input class="form-control" required type="text" placeholder="passport" name="passport">

    <input class="form-control" required type="text" placeholder="email" name="email">
<br>
    <input class="form-control" required type="text" placeholder="username" name="username">

    <input class="form-control" required type="password" placeholder="password" name="password">
    <button class="btn btn-primary">add user</button>
</form>

<table class="table ">
    <thead>
    <tr>
        <th>#</th>
        <th>name</th>
        <th>passport</th>
        <th>email</th>
        <th>username</th>
        <th>password</th>
        <!--      <th>password</th>-->
    </tr>
    </thead>
    <tbody>
<!--    <tr th:if="${list.empty}">-->
<!--        <td colspan="3"> No Books Available</td>-->
<!--    </tr>-->
    <tr th:each="user : ${list}">
        <td><span th:text="${user.name}"></span></td>
        <td><span th:text="${user.passport}"></span></td>
        <td><span th:text="${user.email}"></span></td>
        <td><span th:text="${user.username}"></span></td>
        <td><span th:text="${user.password}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
